<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team - Payroll Management System</title>
    <!-- Tailwind CSS for base styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the "Inter" font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for vector icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/assets/css/team.css">
</head>
<body class="bg-gray-100 flex">

    <!-- Fixed Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col p-4 fixed h-full">
        <div class="flex items-center justify-center mb-8">
            <a href="index.html">
                <h1 class="text-2xl font-bold text-gray-800">Payroll</h1>
            </a>
        </div>
        <div class="flex flex-col items-center mb-8">
            <img src="https://placehold.co/80x80/E2E8F0/4A5568?text=UR" alt="Urdhwarit"
                class="w-20 h-20 rounded-full mb-2">
            <h2 class="font-semibold text-gray-800">Urdhwarit Rane</h2>
            <p class="text-sm text-gray-500">Owner</p>
        </div>
        <nav class="flex-grow">
            <ul class="space-y-2">
                <li><a href="index.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard</a></li>
                <li><a href="attendance.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="calendar-check" class="w-5 h-5 mr-3"></i> Attendance</a></li>
                <li><a href="leaves.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="umbrella" class="w-5 h-5 mr-3"></i> My Leaves</a></li>
                <li><a href="team.html" class="flex items-center p-3 text-white bg-indigo-500 rounded-lg"><i data-lucide="users" class="w-5 h-5 mr-3"></i> My Team</a></li>
                <li><a href="projects.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i> My Projects</a></li>
                <li><a href="tasks.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i> My Tasks</a></li>
                <li><a href="payroll.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="landmark" class="w-5 h-5 mr-3"></i> Payroll</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="ml-64 flex-1 flex flex-col h-screen">
        <!-- Fixed Header -->
        <header class="bg-white shadow-sm p-4 flex items-center flex-shrink-0">
            <div class="flex-1 flex justify-end items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <span class="font-semibold text-gray-700">Urdhwarit Rane</span>
                    <a href="#"><img src="https://placehold.co/32x32/E2E8F0/4A5568?text=UR" alt="Urdhwarit" class="w-10 h-10 rounded-full"></a>
                </div>
            </div>
        </header>
        <!-- Scrollable Content -->
        <main class="flex-1 bg-gray-50 overflow-y-auto">
            <div class="p-8">
                <div class="flex items-center text-sm text-gray-500 mb-4">
                        <a href="index.html" class="hover:text-gray-700"><i data-lucide="home" class="w-4 h-4"></i></a>
                        <i data-lucide="chevron-right" class="w-4 h-4 mx-1"></i>
                        <span>Home</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 mx-1"></i>
                        <span class="text-gray-800 font-semibold">My Team</span>
                    </div>
                <div class="flex items-center justify-between mb-6">
                     <h2 class="text-2xl font-semibold text-gray-800">My Team</h2>
                    
                </div>
                <div id="team-list-container" class="space-y-6">
                    <!-- Team member cards will be injected by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/js/team.js"></script>
</body>
</html>
