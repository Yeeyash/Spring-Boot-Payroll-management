<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves - Payroll Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/assets/css/leaves.css">
</head>
<body class="bg-gray-100 flex">

    <!-- Fixed Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col p-4 fixed h-full">
        <div class="flex items-center justify-center mb-8">
            <a href="index.html"><h1 class="text-2xl font-bold text-gray-800">Payroll</h1></a>
        </div>
        <div class="flex flex-col items-center mb-8">
            <img src="https://placehold.co/80x80/E2E8F0/4A5568?text=UR" alt="Urdhwarit" class="w-20 h-20 rounded-full mb-2">
            <h2 class="font-semibold text-gray-800">Urdhwarit Rane</h2>
            <p class="text-sm text-gray-500">Owner</p>
        </div>
        <nav class="flex-grow">
            <ul class="space-y-2">
                <li><a href="index.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard</a></li>
                <li><a href="attendance.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="calendar-check" class="w-5 h-5 mr-3"></i> Attendance</a></li>
                <li><a href="leaves.html" class="flex items-center p-3 text-white bg-indigo-500 rounded-lg"><i data-lucide="umbrella" class="w-5 h-5 mr-3"></i> My Leaves</a></li>
                <li><a href="team.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="users" class="w-5 h-5 mr-3"></i> My Team</a></li>
                <li><a href="projects.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="folder-kanban" class="w-5 h-5 mr-3"></i> My Projects</a></li>
                <li><a href="tasks.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i> My Tasks</a></li>
                <li><a href="payroll.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i data-lucide="landmark" class="w-5 h-5 mr-3"></i> Payroll</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="ml-64 flex-1 flex flex-col h-screen">
        <!-- Fixed Header -->
        <header class="bg-white shadow-sm p-4 flex items-center flex-shrink-0">
            <div class="flex-1 flex justify-end items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <span class="font-semibold text-gray-700">Urdhwarit Rane</span>
                    <a href="#"><img src="https://placehold.co/32x32/E2E8F0/4A5568?text=UR" alt="Urdhwarit" class="w-10 h-10 rounded-full"></a>
                </div>
            </div>
        </header>
        <!-- Scrollable Content -->
        <main class="flex-1 bg-gray-50 overflow-y-auto">
            <div class="p-8">
                <div class="flex items-center text-sm text-gray-500 mb-6 ml-2">
                    <a href="index.html" class="hover:text-gray-700"><i data-lucide="home" class="w-4 h-4"></i></a>
                    <i data-lucide="chevron-right" class="w-4 h-4 mx-1"></i>
                    <span>Home</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 mx-1"></i>
                    <span class="text-gray-800 font-semibold">My Leaves</span>
                </div>
                <div class="bg-white rounded-xl shadow-sm">
                    <div class="p-4 border-b flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-4">
                            <h3 class="text-lg font-semibold text-gray-700 bg-blue-100 text-blue-600 px-4 py-2 rounded-lg">My Leaves</h3>
                            <div class="relative w-full sm:w-64">
                                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                <input type="text" id="searchInput" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <button id="addLeaveBtn" class="p-2 border rounded-lg hover:bg-blue-600 flex items-center gap-2 text-sm font-semibold bg-blue-500 text-white px-4">
                                <i data-lucide="plus" class="w-4 h-4"></i> Add
                            </button>
                            <button class="p-2 border rounded-lg hover:bg-gray-50" title="Filter"><i data-lucide="filter" class="w-5 h-5 text-gray-600"></i></button>
                            <button id="downloadBtn" class="p-2 border rounded-lg hover:bg-gray-50" title="Download CSV"><i data-lucide="download" class="w-5 h-5 text-gray-600"></i></button>
                            <button id="refreshBtn" class="p-2 border rounded-lg hover:bg-gray-50" title="Refresh"><i data-lucide="refresh-cw" class="w-5 h-5 text-gray-600"></i></button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50 text-gray-600">
                                <tr>
                                    <th class="p-4"><input type="checkbox" id="selectAll" class="h-4 w-4 rounded border-gray-300"></th>
                                    <th class="p-4 font-semibold text-left">Application Date</th>
                                    <th class="p-4 font-semibold text-left">From Date</th>
                                    <th class="p-4 font-semibold text-left">To Date</th>
                                    <th class="p-4 font-semibold text-left">Half Day</th>
                                    <th class="p-4 font-semibold text-left">Leave Type</th>
                                    <th class="p-4 font-semibold text-left">Status</th>
                                    <th class="p-4 font-semibold text-left">Reason</th>
                                    <th class="p-4 font-semibold text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leaves-table-body" class="text-gray-700"></tbody>
                        </table>
                    </div>
                    <div class="p-4 border-t flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600">
                        <div class="flex items-center gap-2 mb-4 sm:mb-0">
                            <span>Items per page:</span>
                            <select id="itemsPerPage" class="border rounded-md px-2 py-1"><option value="10">10</option><option value="20">20</option><option value="50">50</option></select>
                        </div>
                        <div class="flex items-center gap-4">
                            <span id="pageInfo">1 - 8 of 8</span>
                            <div class="flex items-center gap-2">
                                <button id="prevPage" class="p-2 hover:bg-gray-100 rounded-md disabled:opacity-50" disabled><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                                <button id="nextPage" class="p-2 hover:bg-gray-100 rounded-md disabled:opacity-50"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="leave-modal-overlay" class="modal-overlay hidden"></div>
    <div id="leave-modal" class="modal-content hidden">
        <div class="flex justify-between items-center pb-4 border-b">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Add Leave Request</h3>
            <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <form id="leave-form" class="mt-6 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><label for="applyDate" class="block text-sm font-medium text-gray-700 mb-1">Apply date*</label><input type="date" id="applyDate" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></div>
                <div><label for="fromDate" class="block text-sm font-medium text-gray-700 mb-1">From date*</label><input type="date" id="fromDate" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></div>
                <div><label for="toDate" class="block text-sm font-medium text-gray-700 mb-1">To date*</label><input type="date" id="toDate" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></div>
                <div><label for="halfDay" class="block text-sm font-medium text-gray-700 mb-1">Half Day*</label><select id="halfDay" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"><option>Yes</option><option>No</option></select></div>
                <div><label for="leaveType" class="block text-sm font-medium text-gray-700 mb-1">Type*</label><select id="leaveType" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"><option>Casual Leave</option><option>Sick Leave</option><option>Privilege Leave</option><option>Marriage Leave</option></select></div>
                <div><label for="leaveStatus" class="block text-sm font-medium text-gray-700 mb-1">Status*</label><select id="leaveStatus" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"><option>Approved</option><option>Pending</option><option>Rejected</option></select></div>
            </div>
            <div><label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason*</label><textarea id="reason" rows="3" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea></div>
            <div class="flex justify-end gap-4 pt-4">
                <button type="button" id="cancel-btn" class="px-6 py-2 text-sm font-semibold bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">Cancel</button>
                <button type="submit" class="px-6 py-2 text-sm font-semibold bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>

    <script src="/assets/js/leaves.js"></script>
</body>
</html>
